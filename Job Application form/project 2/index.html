<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="applybox">
      <h1>Job  Application 
        <span class="small">(Web)</span>
      </h1>

      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="frist">Frist Name : </label>
            <input type="text" id="frist" placeholder="Enter Frist Name..." >
          </div>
          <div class="form_control">
            <label for="second">Last Name : </label>
            <input type="text" id="fristsecond" placeholder="Enter Last  Name..." >
          </div>

          <div class="form_control">
            <label for="email">Frist Name : </label>
            <input type="email" id="email" placeholder="Enter email Name..." >
          </div>

          <div class="form_control">
            <label for="JOb Roll">Job Roll : </label>
            <select name="job roll" id="job">
              <option value="">Select Job Roll</option>
              <option value="Frontend">Frontend Devloper</option>
              <option value="Backend">Backend Devloper</option>
              <option value="full_stack">full_Stack Devloper</option>
              <option value="ui_ux">UI UX Devloper</option>
            </select>
          </div>
          
          
          <div class="textarea_control">
            <label for="address">Address : </label>
            <textarea name="address" id="address"  rows="4" cols="50" placeholder="Enter Address"></textarea>
          </div>
          
          
          <div class="form_control">
            <label for="city">City Name : </label>
            <input type="city" id="city" placeholder="Enter city Name..." >
          </div>
          
          <div class="form_control">
            <label for="number">Pin code : </label>
            <input type="number" id="number" placeholder="Enter number Name..." >
          </div>

          
          <div class="form_control">
            <label for="date">Date : </label>
            <input type="date" id="date" placeholder="Enter date Name..." >
          </div>
          
          <div class="form_control">
            <label for="upload">Upload Your CV : </label>
            <input type="file" id="upload" placeholder="Enter upload Name..." >
          </div>
        </div>
      </form>
      <div class="btn">
        <button type="submit">Apply Now</button>
      </div>
    </div>
  </div>


</body>
</html>
