<head>

</head>
<body>
  <section class="png1">
    <div class="ptext">
      <span class="textbg">VOTE FOR SAKSHAM CULTUREL MEMBER 1</span>
    </div>
  </section>

  <section class="section section-light">
    <h2>PLEASE SUPPORT TO YOUR BEST SUPPORTER</h2>
    <img src="image5.jpg" alt="">
  </section>


  <section class="png2">
    <div class="ptext">
      <span class="textbg">Explore YOUR BEST FRIENDS</span>
    </div>
  </section>

  <section class="section section-dark">
    <h2>PLEASE SUPPORT TO YOUR BEST SUPPORTER</h2>
    <img src="image6.jpg" alt="">
  </section>

  <section class="png3">
    <div class="ptext">
      <span class="textbg">VOTE FOR INDRASHEKHER SHARMA</span>
    </div>
  </section>

  <section class="section section-dark">
    <h2>VOTE FOR INDRASHEKHER SHARMA</h2>
    <img src="image6.png" alt="">
  </section>

  <section class="png3">
    <div class="ptext">
      <span class="textbg"> PLEASE SHOW YOUR SUPPOURT HERE</span>
    </div>
  </section>

  <section>
    <form id="applicationForm">
      <div class="form_container">
        <div class="form_control">
          <label for="first">First Name: </label>
          <input type="text" id="first" placeholder="Enter First Name..." required>
        </div>
        <div class="form_control">
          <label for="last">Last Name: </label>
          <input type="text" id="last" placeholder="Enter Last Name..." required>
        </div>
        <div class="form_control">
          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="Enter Email..." required>
        </div>
        <div class="form_control">
          <label for="hostel">Select Your Hostel:</label>
          <select id="hostel" required>
            <option value="">Select your hostel</option>
            <option value="Polo">POLO</option>
            <option value="KT">KT</option>
            <option value="Laplang">Laplang</option>
            <option value="Nepko">Nepko</option>
          </select>
        </div>
        <div class="textarea_control">
          <label for="address">Address: </label>
          <textarea id="address" rows="4" cols="50" placeholder="Enter Address" required></textarea>
        </div>
        <div class="form_control">
          <label for="city">City Name: </label>
          <input type="text" id="city" placeholder="Enter City Name..." required>
        </div>
        <div class="form_control">
          <label for="pincode">Pin Code: </label>
          <input type="number" id="pincode" placeholder="Enter Pin Code..." required>
        </div>
        <div class="form_control">
          <label for="date">Date: </label>
          <input type="date" id="date" required>
        </div>
        <div class="form_control">
          <label for="cv">Upload Your CV: </label>
          <input type="file" id="cv" required>
        </div>
      </div>
      <div class="btn">
        <button type="submit">Apply Now</button>
      </div>
    </form>
    
  </section>

  <script src="app.js"></script>
</body>
</html>
